<template>
    <div class={divClass}>
        <div class="slds-media slds-media_center" style="width:100%;">
            <template if:true={configuration.iconName}>
                <div class="slds-media__figure">
                    <lightning-icon icon-name={configuration.iconName}
                                    alternative-text="Message Icon"
                                    variant={configuration.iconVariant}
                                    size="small" >
                    </lightning-icon>
                </div>
            </template>
            <div class={configuration.textVariant}>
                <template if:true={title}>
                    <h2 class="slds-text-heading_small" style="word-wrap: break-word !important;">
                        <lightning-formatted-text value={title} >
                        </lightning-formatted-text>
                    </h2>
                </template>
                <template if:true={message}>
                    <p class="slds-text-body_regular">
                        <lightning-formatted-rich-text value={message} >
                        </lightning-formatted-rich-text>
                    </p>
                </template>
                <template if:true={recordMessage}>
                    <p class="slds-text-body_regular">
                        <lightning-formatted-rich-text value={recordMessage} >
                        </lightning-formatted-rich-text>
                    </p>
                </template>
            </div>
            <template if:true={isDebug}>
                <div class="slds-media__figure slds-media__figure_reverse">
                    <a  class="slds-m-left_x-small onlineHelp"
                        href='https://github.com/pegros/PEG_MISC/blob/master/help/sfpegMessageCmp.md'
                        target="_blank">
                        <lightning-icon icon-name="utility:info"
                                        variant={configuration.iconVariant} size="xx-small"
                                        alternative-text="Online Help" 
                                        title="Click to access Online Help">
                        </lightning-icon>
                    </a>
                </div>
            </template>
        </div>
    </div>

</template>
